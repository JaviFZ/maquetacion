<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="imdbWeb.js"></script>

  <title>IMDB</title>
</head>

<body class="gridContainer" style="background-color: rgb(213, 175, 1);">
  <nav class="row" style="height: 9vh">
    <div class="col-12" style="background-color: black; padding: 3vh;">
      <img src="./img/logo imdb.PNG" style="margin-right: 4%; margin-left: 4%;">
      <a href="#" class="buttonNav" style="margin:2%; text-decoration: none; color:white">Home</a>
      <a href="#" class="buttonNav" style="margin:2%; text-decoration: none; color:white">Peliculas</a>
    </div>
  </nav>

  <div class="container" id="main" style="background-color: black;">
    <div class="row d-flex justify-content-around d-grid gap-3 mt-5 pt-4" id="movies">
     
    </div>
    <!-- <div class="row d-flex justify-content-between d-grid gap-3 mt-5 "> -->

      <!-- FORMULARIO -->
      <div class="col-md-12" style="background-color: rgb(213, 175, 1); color:black">
        <h1 style="text-align: center; margin-top :3%; margin-bottom :3%;">RELLENA EL FORMULARIO PARA INCLUIR NUEVAS
          PELÍCULAS</h1>
      </div>
      <div class="row d-flex justify-content-between d-grid gap-3 mt-5" style="color:white;">
        <div class="row g-3 needs-validation">
          <div class="col-md-4 position-relative">
            <label for="validationTooltip01" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip02" class="form-label">Año de lanzamiento</label>
            <input type="text" class="form-control" id="releaseYear" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip02" class="form-label">Cartel</label>
            <input type="text" class="form-control" id="image" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 position-relative">Nacionalidad</label>
            <input type="text" class="form-control" id="nationality" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip02" class="form-label">Director</label>
            <input type="text" class="form-control" id="director" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip02" class="form-label">Lenguaje original</label>
            <input type="text" class="form-control" id="language" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip01" class="form-label">Plataforma</label>
            <input type="text" class="form-control" id="plataforma" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip02" class="form-label">¿Pertenece al MCU?</label>
            <input type="text" class="form-control" id="isMCU" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip02" class="form-label">Nombre de los protagonistas</label>
            <input type="text" class="form-control" id="mainCharacterName" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip01" class="form-label">Productor/a</label>
            <input type="text" class="form-control" id="producer" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip02" class="form-label">Distribuidor</label>
            <input type="text" class="form-control" id="distribuitor" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip02" class="form-label">Género</label>
            <input type="text" class="form-control" id="genre" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" onclick="introducirPeli()">Subir Película</button>
          </div>
        </div>

      </div>
    </div>

</body>

</html>
